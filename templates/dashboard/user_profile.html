{% extends 'layouts/dashboard/base.html' %}

{% load static %}

{% block content %}

    <div class="col-md-12">
        <div class="card">
            <div class="card-image">
                <img src="{% static 'img/dashboard/full-screen-image-1.jpg' %}" alt="...">
            </div>
            <div class="col-md-4 offset-4">                
                <div class="author text-center">
                    <a href="#">
                        <img class="avatar border-gray" src="{% static 'img/dashboard/face-0.jpg' %}" alt="...">
                            <h5 class="title">{{ user.first_name }} {{ user.last_name }}</h5>
                    </a>
                    <p class="description">
                        {{ user.username }}
                    </p>
                </div>                
            </div>
            <div class="card-header">
                <h4 class="card-title">Editar Perfil</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" class="form-control" placeholder="Usuario" value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo</label>
                                <input type="email" class="form-control" placeholder="Correo" value="{{ user.email }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre" value="{{ user.first_name }}">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" class="form-control" placeholder="Apellido" value="{{ user.last_name }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Sobre Mi</label>
                                <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Actualizar perfil</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="card-header">
                <h4 class="card-title">Actualizar contraseña</h4>
            </div>
            <div class="card-body">
                <form id="FormPassword" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group has-label">
                                <label>Contraseña <star class="star">*</star></label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" id="registerPassword" required="true">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group has-label">
                                <label>Confirma contraseña <star class="star">*</star></label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password_confirmation" id="registerPasswordConfirmation" required="true" equalTo="#registerPassword">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Actualizar contraseña</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

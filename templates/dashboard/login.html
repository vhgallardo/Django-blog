{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
</head>
<body>     
    <div class="wrapper wrapper-full-page">
        <div class="full-page section-image" data-color="black" data-image="{% static 'img/dashboard/full-screen-image-3.jpg' %}">
            <div class="content">
                <div class="container"> 
                    <div class="col-md-4 col-sm-6 offset-md-4"> 
                        {{msj}}
                        <form class="form" method="POST" id="FormLogin">
                            {% csrf_token %}
                            <div class="card card-login card-hidden">
                                <div class="card-header ">
                                    <h3 class="header text-center">Login</h3>
                                </div>
                                <div class="card-body ">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" placeholder="Username" class="form-control" required="true" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" placeholder="Password" class="form-control" required="true" name="password">
                                        </div>
                                        <!--<div class="form-group">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="" checked>
                                                    <span class="form-check-sign"></span>
                                                    Subscribe to newsletter
                                                </label>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                                <div class="card-footer ml-auto mr-auto">
                                    <button class="btn btn-info btn-fill btn-wd" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>    
</body>
<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.validate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/messages_es.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static 'js/bootstrap-switch.js' %}"></script>
    <script src="{% static 'js/bootstrap-notify.js' %}"></script>
    <script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/demo.js' %}" type="text/javascript"></script>
</html>
<script>
    function setFormValidation(id) {
    $(id).validate({
        highlight: function(element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            $(element).closest('.form-check').removeClass('has-success').addClass('has-error');
        },
        success: function(element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
            $(element).closest('.form-check').removeClass('has-error').addClass('has-success');
        },
        errorPlacement: function(error, element) {
            $(element).closest('.form-group').append(error).addClass('has-error');
        },
    });
}

$(document).ready(function() {
    setFormValidation('#FormLogin');
    demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
});
</script>

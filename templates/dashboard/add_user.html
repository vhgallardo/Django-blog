<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Agregar Usuario</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'add_user' %}" method="POST" id="AddUser">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group has-label">
                            <label>Usuario <star class="star">*</star></label>
                            <input type="text" class="form-control" placeholder="Usuario" name="username" id="username" required="true">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group has-label">
                            <label>Correo <star class="star">*</star></label>
                            <input type="email" class="form-control" placeholder="Correo" name="email" id="email" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group has-label">
                            <label>Nombre <star class="star">*</star></label>
                            <input type="text" class="form-control" placeholder="Nombre" name="first_name" id="first_name" required="true">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group has-label">
                            <label>Apellido <star class="star">*</star></label>
                            <input type="text" class="form-control" placeholder="Apellido" name="last_name" id="last_name" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group has-label">
                            <label>Contrase単a <star class="star">*</star></label>
                            <input class="form-control" placeholder="Contrase単a" name="password" id="registerPassword" type="password" required="true">
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group has-label">
                            <label>Confirmar contrase単a <star class="star">*</star></label>
                            <input class="form-control" placeholder="Contrase単a" name="password_confirmation" id="registerPasswordConfirmation" required="true"  type="password" equalTo="#registerPassword">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
